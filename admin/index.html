<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email API Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email API Administration</h1>
        
        <div class="stats-panel">
            <h2>Database Statistics</h2>
            <div id="stats-content">
                <div class="stat-item">
                    <div><strong>...</strong></div>
                    <div>Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="actions-panel">
            <h2>Actions</h2>
            <div class="main-actions">
                <div class="action-group">
                    <button onclick="exportEmails()" class="btn-primary">Export All Emails</button>
                    <p class="action-description">Download all emails from database as .txt file</p>
                </div>
                
                <div class="action-group">
                    <input type="file" id="import-file" accept=".txt" style="display:none" onchange="importEmails(this)">
                    <button onclick="document.getElementById('import-file').click()" class="btn-secondary">Import Emails</button>
                    <p class="action-description">Upload .txt file with emails to append to database</p>
                </div>
                
                <div class="action-group">
                    <button onclick="clearLocked()" class="btn-warning">Clear Locked Emails</button>
                    <p class="action-description">Unlock all currently locked emails</p>
                </div>
            </div>
            
            <div class="status-section">
                <span id="save-status"></span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
